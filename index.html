<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/vector.svg" alt="Место Россия">
        <img class="header__line" src="./images/line.svg" alt="Линия">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Кусто">
        <div class="profile__profile-info">
            <div class="profile__line">
                <p class="profile__name">Жак-Ив Кусто</p>
                <button class="profile__edit-button"><img  alt="Редактировать профиль" src="./images/editbutton.svg"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <img class="profile__add-button" alt="Добавить информацию" src="./images/addbutton.svg">
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__image" alt="Сооружение" src="./images/facility.jpg">
            <div class="element__panel">
                <p class="element__text">Карачаевск</p>
                <img class="element__like" alt="Лайк" src="./images/like.svg">
            </div>  
        </div>
        <div class="element">
            <img class="element__image" alt="Небо" src="./images/sky.jpg">
            <div class="element__panel">
                <p class="element__text">Гора Эльбрус</p>
                <img class="element__like" alt="Лайк" src="./images/like.svg">
            </div>  
        </div>
        <div class="element">
            <img class="element__image" alt="Гора" src="./images/rock.jpg">
            <div class="element__panel">
                <p class="element__text">Домбай</p>
                <img class="element__like" alt="Лайк" src="./images/like.svg">
            </div>  
        </div>
        <div class="element">
            <img class="element__image" alt="Небо" src="./images/sky.jpg">
            <div class="element__panel">
                <p class="element__text">Гора Эльбрус</p>
                <img class="element__like" alt="Лайк" src="./images/like.svg">
            </div>  
        </div>
        <div class="element">
            <img class="element__image" alt="Гора" src="./images/rock.jpg">
            <div class="element__panel">
                <p class="element__text">Домбай</p>
                <img class="element__like" alt="Лайк" src="./images/like.svg">
            </div>  
        </div>
        <div class="element">
            <img class="element__image" alt="Сооружение" src="./images/facility.jpg">
            <div class="element__panel">
                <p class="element__text">Карачаево-Черкесия</p>
                <img class="element__like" alt="Лайк" src="./images/like.svg">
            </div>  
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="form">
        <div class="form__container">
            <button class="form__close-button"><img class="form__close-icon" alt="Закрыть" src="./images/close-icon.svg"></button>
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__field-name" value="">
            <input type="text" class="form__field-job" value="">
            <input type="button" class="form__submit" value="Сохранить">
        </div>
    </section>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
