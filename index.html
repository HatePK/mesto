<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <a class="header__link" href="#"><img class="header__Logo" src="./images/Vector.svg" alt="Место Россия"></a>
        <img class="header__line" src="./images/Line.svg" alt="Линия">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Кусто">
            <div class="profile__info">
                <div class="profile__line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"><img  alt="Редактировать профиль" src="./images/EditButton.svg"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img class="profile__add-button-image" alt="Добавить информацию" src="./images/AddButton.svg"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" alt="Сооружение" src="./images/facility.jpg">
                <div class="element__panel">
                    <h2 class="element__text">Карачаевск</h2>
                    <img class="element__like" alt="Лайк" src="./images/Like.svg">
                </div>  
            </div>
            <div class="element">
                <img class="element__image" alt="Небо" src="./images/sky.jpg">
                <div class="element__panel">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <img class="element__like" alt="Лайк" src="./images/Like.svg">
                </div>  
            </div>
            <div class="element">
                <img class="element__image" alt="Гора" src="./images/rock.jpg">
                <div class="element__panel">
                    <h2 class="element__text">Домбай</h2>
                    <img class="element__like" alt="Лайк" src="./images/Like.svg">
                </div>  
            </div>
            <div class="element">
                <img class="element__image" alt="Небо" src="./images/sky.jpg">
                <div class="element__panel">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <img class="element__like" alt="Лайк" src="./images/Like.svg">
                </div>  
            </div>
            <div class="element">
                <img class="element__image" alt="Гора" src="./images/rock.jpg">
                <div class="element__panel">
                    <h2 class="element__text">Домбай</h2>
                    <img class="element__like" alt="Лайк" src="./images/Like.svg">
                </div>  
            </div>
            <div class="element">
                <img class="element__image" alt="Сооружение" src="./images/facility.jpg">
                <div class="element__panel">
                    <h2 class="element__text">Карачаево-Черкесия</h2>
                    <img class="element__like" alt="Лайк" src="./images/Like.svg">
                </div>  
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <form class="form">
        <div class="form__container">
            <button type="button" class="form__close-button"><img class="form__close-icon" alt="Закрыть" src="./images/close-icon.svg"></button>
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" class="form__field-name" value="">
            <input type="text" class="form__field-job" value="">
            <button type="submit" class="form__submit" value="Сохранить">Сохранить</button> 
        </div>
    </form>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
