<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/vector.svg" alt="Место Россия">
        <img class="header__line" src="./images/line.svg" alt="Линия">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Кусто">
        <div class="profile__profile-info">
            <div class="profile__line">
                <p class="profile__name">Жак-Ив Кусто</p>
                <img class="profile__edit-button" alt="Редактировать профиль" src="./images/editbutton.svg">
            </div>
            <p class="profile__job">Исследователь океана</p>
        </div>
        <img class="profile__add-button" alt="Добавить информацию" src="./images/addbutton.svg">
    </section>
</body>
</html>
