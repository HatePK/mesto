<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <a class="header__link" href="#"><img class="header__logo" src="./images/Vector.svg" alt="Место Россия"></a>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Кусто">
            <div class="profile__info">
                <div class="profile__line">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"><img  class="profile__edit-icon" alt="Редактировать профиль" src="./images/EditButton.svg"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button"><img class="profile__add-button-image" alt="Добавить информацию" src="./images/AddButton.svg"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
        <form class="popup__container">
            <button type="button" class="popup__close-button"><img class="popup__close-icon" alt="Закрыть" src="./images/Close-Icon.svg"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="Имя" class="popup__field popup__field_type_name" value="">
            <input type="text" name="Деятельность" class="popup__field popup__field_type_job" value="">
            <button type="submit" class="popup__submit" value="Сохранить">Сохранить</button> 
        </form>
    </div>
    <div class="popup popup_type_new-place">
        <form class="popup__container">
            <button type="button" class="popup__close-button"><img class="popup__close-icon" alt="Закрыть" src="./images/Close-Icon.svg"></button>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="Название" class="popup__field popup__field_type_place-name" value="" placeholder="Название">
            <input type="text" name="Ссылка на картинку" class="popup__field popup__field_type_place-url" value="" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__submit" value="Сохранить">Создать</button> 
        </form>
    </div>
    <div class="popup popup_type_image-big">
        <form class="popup__container-image">
            <button type="button" class="popup__close-button"><img class="popup__close-icon" alt="Закрыть" src="./images/Close-Icon.svg"></button>
            <img class="popup__image" src="https://im0-tub-ru.yandex.net/i?id=bbc372d4c92bdbfe548c32efd389187c-l&n=13" alt="">
            <h3 class="popup__image-title">Дима Падчин</h3>
        </form>
    </div>
    
    <template class="template-element">
        <li class="element">
            <img class="element__image" alt="" src="">
            <button class="element__delete"><img class="element__delete-image" alt="Удалить" src="./images/DeleteButton.svg"></button>
            <div class="element__panel">
                <h2 class="element__text"></h2>
                <button class="element__like"> </button>
            </div>  
        </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
